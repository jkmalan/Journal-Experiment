{% extends 'template.html' %}
{% block title %}User Journal{% endblock %}
{% block content %}

<div>
    <h1>Journal: {{ journal.title }}</h1>
</div>

<div>
    {% for entry in entries %}
        <p>{{ entry.title }} <a href="{{ url_for('bp.entry_view', entry_id=entry.id) }}">View Entry</a></p>
    {% endfor %}

    <form method="POST">
        <h4>Add an entry</h4>
        <label>
            Entry Title:
            <input type="text" name="entry_title">
        </label>
        <label>
            Entry Body:
            <input type="text" name="entry_body">
        </label>

        <button type="submit">Add Entry</button>
    </form>
</div>

{% endblock %}
