{% extends 'template.html' %}
{% block title %}User Dashboard{% endblock %}
{% block content %}

<div>
    <h1>User Dashboard</h1>
</div>

<div>
    <p>Welcome {{ user.fullname }}! This is your dashboard!</p>

    {% if journal %}
        <h4>{{ journal.title }}</h4>
        <a href="{{ url_for('bp.journal_view') }}">Visit Journal</a>
    {% else %}
        <h4>Create your journal</h4>

        <form method="POST">
            <label>
                Journal Title:
                <input type="text" name="journal_title">
            </label>

            <button type="submit">Create</button>
        </form>
    {% endif %}

</div>

{% endblock %}
