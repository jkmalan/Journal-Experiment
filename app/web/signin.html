{% extends 'template.html' %}
{% block title %}User Sign In{% endblock %}
{% block content %}

<div>
    <h1>User Sign In</h1>
</div>

<div>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label class="form-group">
            Username
            {{ form.username(class_='form-control') }}
        </label>

        <label class="form-group">
            Password
            {{ form.password(class_='form-control') }}
        </label>

        <label class="form-group">
            {{ form.remember() }}
            Remember Me
        </label>

        <div>
            {{ form.submit(class_='btn btn-primary') }}
        </div>
    </form>
</div>

{% endblock %}
