{% extends 'template.html' %}
{% block title %}User Sign In{% endblock %}
{% block content %}

<div>
    <h1>User Sign In</h1>
</div>

<div>
    <form action="/auth/signin" method="POST">
        <label>
            Username
            <input type="text" name="username">
        </label>

        <label>
            Password
            <input type="password" name="password">
        </label>

        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
</div>

{% endblock %}
