{% extends 'template.html' %}
{% block title %}User Sign Up{% endblock %}
{% block content %}

<div>
    <h1>User Sign Up</h1>
</div>

<div>
    <form method="POST">
        {{  form.hidden_tag() }}
        <label class="form-group">
            Username
            {{ form.username(class_='form-control') }}
        </label>

        <label class="form-group">
            Full Name
            {{ form.fullname(class_='form-control') }}
        </label>

        <label class="form-group">
            Email
            {{ form.email(class_='form-control') }}
        </label>

        <label class="form-group">
            Password
            {{ form.password(class_='form-control') }}
        </label>

        <label class="form-group">
            Password
            {{ form.password_verify(class_='form-control') }}
        </label>

        <div>
            {{ form.submit(class_='btn btn-primary') }}
        </div>
    </form>
</div>

{% endblock %}
